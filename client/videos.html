<template name="unscraped_videos">
  <div class="alert alert-block space">
    Unidentified
  </div>
  <div class="unidentified">
    <ul class="nav nav-list">
      {{#each videos}}
        <li>
          <a>
            {{#if isFolder}}
              <i class="icon-folder-open"></i>
            {{else}}
              <i class="icon-file"></i>
            {{/if}}
            {{filename}}
            <span class="btn btn-small scrape {{scrapeDisabled}}">Scrape</span>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
<template name="scraped_videos">
  <div class="scraped">
    Videos
    <ul class="nav nav-list">
      {{#each videos}}
        <li>
          <a>
            <i class="icon-film"></i>
            {{filename}}
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
