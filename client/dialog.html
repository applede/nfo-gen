<template name="chooseFolderDialog">
  {{#if show}}
    <div class="mask cancel"></div>
    <div id="chooseFolder" class="modal">
      <div class="modal-header">
        <a class="close cancel"><i class="icon-remove"></i></a>
        <h3>Choose a folder</h3>
      </div>

      <div class="modal-body">
        {{#if error}}
          <div class="alert alert-error">{{error}}</div>
        {{/if}}
        <h5>{{currentDirectory}}</h5>
        <ul class="nav nav-list">
          {{#each folders}}
            <li>
              <a href="#" class="fileitem">{{name}}</a>
            </li>
          {{/each}}
        </ul>
      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">Cancel</a>
        <a href="#" class="btn btn-primary ok">Add folder</a>
      </div>
    </div>
  {{/if}}
</template>
