<template name="details">
  {{#if name}}
    {{#if editing}}
      <div class="edit">
        <input id="section-name-input" type="text" value="{{name}}" />
      </div>
    {{else}}
      <div id="section-name" class="display">
        {{name}}
        <i id="edit-section-name" class="icon-pencil grey-button"></i>
        <i id="delete-section" class="icon-ban-circle grey-button"></i>
      </div>
    {{/if}}
    {{#with folders}}
      {{> item_list}}
    {{/with}}
    {{#with scrapers}}
      {{> item_list}}
    {{/with}}
    <a class="btn scan {{scanDisabled}}">Scan</a>
    {{> unscraped_videos}}
    {{> scraped_videos}}
  {{/if}}
</template>
