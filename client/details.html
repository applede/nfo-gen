<template name="details">
  {{#if name}}
    {{#if editing}}
      <div class="edit">
        <input id="section-name-input" type="text" value="{{name}}" />
      </div>
    {{else}}
      <div id="section-name" class="display">
        {{name}}
        <i class="icon-pencil edit-section-name"></i>
      </div>
    {{/if}}
    <div class="row-fluid">
      <div class="span1">Folders:</div>
      <div class="span11">
        <ul>
          {{#each folders}}
          <li>{{name}}</li>
          {{/each}}
        </ul>
        <a class="btn btn-mini"><i class="icon-plus"></i></a>
      </div>
    </div>
    <p>Scraper: {{scraper}}</p>
    <a class="btn delete">Delete</a>
  {{/if}}
</template>
