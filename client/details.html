<template name="details">
  {{#if name}}
    {{#if editing}}
      <div class="edit">
        <input id="section-name-input" type="text" value="{{name}}" />
      </div>
    {{else}}
      <div id="section-name" class="display">
        {{name}}
        <i id="edit-section-name" class="icon-pencil bottom-align"></i>
      </div>
    {{/if}}
    <div class="row-fluid">
      <div class="span1">Folders:</div>
      <div class="span6">
        <table class="table table-bordered">
          {{#each folders}}
            <tr>
              <td>{{this}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
      <div class="span1 xxx bottom-align">
        <a id="add-folder" class="btn btn-mini bottom-align"><i class="icon-plus"></i></a>
      </div>
    </div>
    <p>Scraper: {{scraper}}</p>
    <a id="deleteSection" class="btn">Delete</a>
  {{/if}}
</template>
