<template name="details">
  {{#if name}}
    {{#if editing}}
      <div class="edit">
        <input id="section-name-input" type="text" value="{{name}}" />
      </div>
    {{else}}
      <div id="section-name" class="display">
        {{name}}
        <i id="edit-section-name" class="icon-pencil bottom-align"></i>
      </div>
    {{/if}}
    <div class="row-fluid">
      <div class="span1">Folders:</div>
      <div class="span4">
        <ul class="nav nav-list item-list">
          {{#each folders}}
            <li class="">
              <a class="folder-item"><i class="icon-remove"></i>{{this}}</a>
            </li>
          {{/each}}
          <li>
            <a id="add-folder" class="btn-mini"><i class="icon-plus"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <p>Scraper: {{scraper}}</p>
    <a id="deleteSection" class="btn">Delete</a>
  {{/if}}
</template>
