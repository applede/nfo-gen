<template name="sections">
  <ul class="nav nav-list bs-docs-sidenav affix">
    {{#each sections}}
    <li class="section {{active}}">
    <a><i class="icon-chevron-right"></i>{{name}}</a>
    </li>
    {{/each}}
  </ul>
  <a id="addSection" class="btn" href="#">
    Add
  </a>
</template>
