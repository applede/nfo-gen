<template name="folders">
  <h3>Sections</h3>
    <div class="row-fluid">
      <ul class="nav nav-list">
        {{#each folders}}
        <li>
          <a class="section">{{name}}</a>
        </li>
        {{/each}}
      </ul>
    </div>
  <a id="addFolder" class="btn" href="#">
    Add
  </a>
</template>
