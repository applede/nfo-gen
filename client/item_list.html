<template name="item_list">
  <div class="item-list-container">
    <div class="item-list-left">{{name}}:</div>
    <div class="item-list-middle">
      <ul class="nav nav-list item-list">
        {{#if items.length}}
          {{#each items}}
            <li>
              <a><i class="icon-remove"></i>{{this}}</a>
            </li>
          {{/each}}
        {{else}}
          <li>
            <a class="add-item"><i class="icon-plus"></i></a>
          </li>
        {{/if}}
      </ul>
    </div>
    <div class="item-list-right">
      <a class="btn btn-mini add-item"><i class="icon-plus"></i></a>
    </div>
  </div>
</template>
